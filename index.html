<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Body Orbit Plotter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Two-Body Orbit Plotter</h1>

  <div class="container">
    <!-- Input panel -->
    <div class="input-container">
      <label>x position (km):
        <input id="xpos" type="number" value="8070">
      </label>
      <label>y position (km):
        <input id="ypos" type="number" value="0">
      </label>
      <label>z position (km):
        <input id="zpos" type="number" value="0">
      </label>

      <label>x velocity (km/s):
        <input id="xvel" type="number" value="0">
      </label>
      <label>y velocity (km/s):
        <input id="yvel" type="number" value="7.025">
      </label>
      <label>z velocity (km/s):
        <input id="zvel" type="number" value="0">
      </label>

      <button id="plotBtn">Plot Orbit</button>
    </div>

    <!-- Plot panel -->
    <div class="plot-container">
      <canvas id="orbitCanvas" width="400" height="400"></canvas>
    </div>
  </div>

  <!-- Orbit JS -->
  <script src="2_body_plot.js"></script>
</body>
</html>
